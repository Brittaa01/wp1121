<!doctype html>
<html lang="en">

<head>
  <title>My diary</title>
  <link rel="stylesheet" href="mydiarystyle.css" />
  <script defer src="indexmydiary.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
    integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id="headerdivision">
    <h1> My Diary </h1>
    <button id="new-diary-card" tabindex="1">new diary entry</button>
  </div>

  <section id="cards"></section>
</body>
<template id="card-template">
  <div class="card">
    <div class="date">2001-03-19</div>
    <div class="moodtag">Happy</div>
    <div class="personaltag">Club activity</div>
    <div class="description">I had fun today!</div>
  </div>

</template>

</html>
