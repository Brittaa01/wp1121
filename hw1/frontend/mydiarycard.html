<!doctype html>
<html lang="en">

<head>
  <title>My Diary Card</title>
  <link rel="stylesheet" href="mydiarycardstyle.css" />
  <script defer src="mydiarycard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
    integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id="diary-card">
    <div id="topdivision">
      <!--moodtag personaltag and date-->
      <div class="date">2001-03-19</div>
      <input type = "text" class="moodtag" disabled/> 
      <input type = "text" class="personaltag" disabled/> 

    </div>

    <div>
      <button id="editbutton" >edit</button>
    </div>

    <div id="textarea"> 
      
      <textarea class="description" disabled> </textarea>
    </div>

    <div id = "buttons" hidden>
      <button id="save">save</button>
      <button id="cancel">cancel</button>
    </div>

  </div>

</body>


</html>
